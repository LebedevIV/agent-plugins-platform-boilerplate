<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APP - Панель Управления</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app-container">
      <header>
        <h1>Agent-Plugins-Platform</h1>
        <p>Панель управления плагинами</p>
      </header>

      <nav class="tab-nav">
        <button class="tab-button active" data-tab="plugins">Плагины</button>
        <button class="tab-button" data-tab="settings">Настройки</button>
        <button class="tab-button" data-tab="logs">Лог</button>
      </nav>

      <main>
        <div id="plugins" class="tab-content active">
          <h2>Доступные плагины</h2>
          <div id="plugins-list">Загрузка плагинов...</div>
        </div>
        <div id="settings" class="tab-content hidden">
          <h2>Настройки Платформы</h2>
          <p>Этот раздел пока в разработке.</p>
        </div>
        <div id="logs" class="tab-content hidden">
          <h2>Лог выполнения</h2>
          <div id="chat-log-container">
            <div id="chat-log" class="log-box">Ожидание запуска плагина...</div>
          </div>
        </div>
      </main>

    </div>
    <script type="module" src="/ui/test-harness.js"></script>
  </body>
</html>
